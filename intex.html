<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

  <!-- Login Buttons -->
  <div class="text-center mb-4">
    <button class="btn btn-primary" onclick="showView('loginView')">Student Login</button>
    <button class="btn btn-dark" onclick="showView('adminLoginView')">Admin Login</button>
  </div>

  <!-- Student Login -->
  <div id="loginView" class="card mx-auto custom-card d-none">
    <div class="card-body">
      <h2 class="text-center mb-3">Student Login</h2>
      <form id="loginForm">
        <input type="text" id="loginId" class="form-control mb-3" placeholder="Student ID" required />
        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Admin Login -->
  <div id="adminLoginView" class="card mx-auto custom-card d-none">
    <div class="card-body">
      <h2 class="text-center mb-3">Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" id="adminId" class="form-control mb-3" placeholder="Admin ID" required />
        <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-dark w-100">Login as Admin</button>
      </form>
    </div>
  </div>

  <!-- Student Dashboard -->
  <div id="studentDashboard" class="d-none">
    <h3 class="text-center mb-4">Student Dashboard</h3>
    <div class="card p-3 mb-3">
      <h5>Welcome, <span id="studentName"></span>!</h5>
      <p><strong>Student ID:</strong> <span id="studentId"></span></p>
      <p><strong>CGPA:</strong> <span id="studentCgpa"></span></p>
      <p><strong>Subjects:</strong> <span id="studentSubjects"></span></p>
    </div>

    <div class="card p-3 mb-3">
      <h5>Timetable</h5>
      <table class="table table-bordered">
        <thead><tr><th>Day</th><th>Time</th><th>Subject</th></tr></thead>
        <tbody id="studentTimetable"></tbody>
      </table>
    </div>

    <div class="text-center">
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" class="d-none">
    <h3 class="text-center mb-4">Admin Panel</h3>

    <!-- Add Student Form -->
    <form id="adminAddStudent" class="card p-3 mb-4">
      <h5>Add New Student</h5>
      <input type="text" id="newId" class="form-control mb-2" placeholder="Student ID" required />
      <input type="text" id="newName" class="form-control mb-2" placeholder="Name" required />
      <input type="number" id="newCgpa" class="form-control mb-2" step="0.01" placeholder="CGPA" required />
      <input type="text" id="newSubjects" class="form-control mb-2" placeholder="Subjects (comma separated)" required />
      <input type="password" id="newPassword" class="form-control mb-2" placeholder="Password" required />
      <button type="submit" class="btn btn-success">Add Student</button>
    </form>

    <!-- Student List Table -->
    <div class="card p-3">
      <h5>Registered Students</h5>
      <table class="table table-bordered" id="adminStudentTable">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>CGPA</th><th>Subjects</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="text-center mt-3">
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
